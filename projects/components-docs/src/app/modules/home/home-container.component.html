<section>
  Component
  <nav aria-labelledby="pageHeading" mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      mat-tab-link
      *ngFor="let subSection of subSections"
      [routerLink]="[subSection.route]"
      routerLinkActive="active"
      #subSectionLink="routerLinkActive"
      [active]="subSectionLink.isActive"
    >
      {{ subSection.label }}
    </a>
  </nav>
  <br />
  <article #tabPanel>
    <router-outlet></router-outlet>
  </article>
</section>
