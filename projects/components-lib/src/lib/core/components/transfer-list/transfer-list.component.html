<section>
  <article class="mat-elevation-z2">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        placeholder="Filter"
        [formControl]="controlFirst"
        (keyup)="onKeyUpA($event)"
      />
      <mat-hint align="end">
        selected: {{ selectedA.length }}/{{ listDataA.length }}
      </mat-hint>
    </mat-form-field>
    <mat-selection-list
      #list1
      (selectionChange)="onGroupChangeA(list1.selectedOptions.selected)"
      class="transfer-list-selections"
    >
      <mat-list-option
        *ngFor="let el of listFnA(); trackBy: trackById"
        [value]="el"
      >
        {{ el.text }}
      </mat-list-option>
    </mat-selection-list>
  </article>
  <article class="btns">
    <button mat-raised-button (click)="moveAllToB()">>></button>
    <button mat-raised-button (click)="moveSelectedToB()">></button>
    <button mat-raised-button (click)="moveSelectedToA()"><</button>
    <button mat-raised-button (click)="moveAllToA()"><<</button>
  </article>

  <article class="mat-elevation-z2">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        placeholder="Filter"
        [formControl]="controlSecond"
        (keyup)="onKeyUpB($event)"
      />
      <mat-hint align="end">
        selected: {{ selectedB.length }}/{{ listDataB.length }}
      </mat-hint>
    </mat-form-field>
    <mat-selection-list
      #list2
      (selectionChange)="onGroupChangeB(list2.selectedOptions.selected)"
      class="transfer-list-selections"
    >
      <mat-list-option
        *ngFor="let el of listFnB(); trackBy: trackById"
        [value]="el"
      >
        {{ el.text }}
      </mat-list-option>
    </mat-selection-list>
  </article>
</section>
