<section>
  <article class="mat-elevation-z2">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Filter" [(ngModel)]="filterA" />
      <button
        *ngIf="filterA"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="filterA = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint align="end">
        selected: {{ selectedA.length }}/{{ listDataA.length }}
      </mat-hint>
    </mat-form-field>
    <mat-selection-list
      #list1
      (selectionChange)="onGroupChangeA(list1.selectedOptions.selected)"
      class="transfer-list-selections"
    >
      <mat-list-option
        *ngFor="let el of listFnA(); trackBy: trackById"
        [value]="el"
      >
        {{ el.title }}
      </mat-list-option>
    </mat-selection-list>
  </article>
  <article class="btns">
    <button mat-raised-button color="primary" (click)="moveAllToB()">>></button>
    <button mat-raised-button color="accent" (click)="moveSelectedToB()">
      >
    </button>
    <button mat-raised-button color="accent" (click)="moveSelectedToA()">
      <
    </button>
    <button mat-raised-button color="primary" (click)="moveAllToA()"><<</button>
  </article>

  <article class="mat-elevation-z2">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Filter" [(ngModel)]="filterB" />
      <button
        *ngIf="filterB"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="filterB = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint align="end">
        selected: {{ selectedB.length }}/{{ listDataB.length }}
      </mat-hint>
    </mat-form-field>
    <mat-selection-list
      #list2
      (selectionChange)="onGroupChangeB(list2.selectedOptions.selected)"
      class="transfer-list-selections"
    >
      <mat-list-option
        *ngFor="let el of listFnB(); trackBy: trackById"
        [value]="el"
      >
        {{ el.title }}
      </mat-list-option>
    </mat-selection-list>
  </article>
</section>
